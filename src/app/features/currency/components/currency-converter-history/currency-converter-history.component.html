<div class="row" *ngFor="let item of history$ | async; let i = index">
  <div class="cell cell_n">{{ i + 1 }}</div>
  <div class="cell cell_date">{{ item.date | date: 'dd.MM.yyyy HH:mm:ss' }}</div>
  <div class="cell">{{ item.baseCurrency }}</div>
  <div class="cell">{{ item.baseAmount }}</div>
  <div class="cell cell_equal">=</div>
  <div class="cell">{{ item.targetCurrency }}</div>
  <div class="cell">{{ item.exchangeResult }}</div>
  <div class="cell cell_action">
    <button (click)="remove(item.id!)">[X]</button>
  </div>
</div>
